<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="marital_status" placeholder="Marital Status" required="required" />
	<input type="text" name="default" placeholder="Default Credit" required="required" />
	<input type="text" name="balance" placeholder="Balance" required="required" />
	<input type="text" name="housing" placeholder="Housing Loan" required="required" />
	<input type="text" name="loan" placeholder="Personal Loan" required="required" />
	<input type="text" name="campaign" placeholder="Noof campaign" required="required" />
	<input type="text" name="previous" placeholder="Previous Contacts" required="required" />
	<input type="text" name="poutcome" placeholder="Previous Outcome" required="required" />
	

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
